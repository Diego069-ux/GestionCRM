<html>
<head>
    <title>Lista de Clientes</title>
    <script src="../js/cliente.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body onload="listarClientes();">
    <div class="container">
        <h1>Lista de Clientes</h1>
        <div class="alert alert-primary" role="alert">
            Aquí se muestran los clientes registrados en el sistema. Para agregar un nuevo cliente, haga clic en el botón "Nuevo".
        </div>
        <a href="agregar.html" class="btn btn-primary">Nuevo</a>
        <table id="tbl_cliente" class="table table-striped">
            <thead>
                <tr>
                    <th>RUT</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Fecha de Registro</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="data">
                <!-- Aquí se insertarán dinámicamente las filas de clientes -->
            </tbody>
        </table>
    </div>
</body>
</html>
