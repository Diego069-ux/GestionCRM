<html>
<head>
    <title>Agregar Cliente</title>
    <script src="../js/cliente.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Agregar Cliente</h1>
        <div class="alert alert-primary" role="alert">
            Complete el formulario para agregar un nuevo cliente al sistema.
        </div>
        <form>
            <!-- Campo RUT -->
            <div class="mb-3">
                <label for="txt_id_cliente" class="form-label">RUT</label>
                <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="txt_id_cliente_Help">
                <div id="txt_id_cliente_Help" class="form-text">Ingrese el RUT sin dígito verificador.</div>
            </div>
            <!-- Campo DV -->
            <div class="mb-3">
                <label for="txt_dv" class="form-label">DV</label>
                <input type="text" class="form-control" id="txt_dv" aria-describedby="txt_dv_Help">
                <div id="txt_dv_Help" class="form-text">Dígito verificador.</div>
            </div>
            <!-- Campo Nombre -->
            <div class="mb-3">
                <label for="txt_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txt_nombre" aria-describedby="txt_nombre_Help">
                <div id="txt_nombre_Help" class="form-text">Nombre del cliente.</div>
            </div>
            <!-- Campo Apellido -->
            <div class="mb-3">
                <label for="txt_apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="txt_apellido" aria-describedby="txt_apellido_Help">
                <div id="txt_apellido_Help" class="form-text">Apellido del cliente.</div>
            </div>
            <!-- Campo Email -->
            <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="txt_email" aria-describedby="txt_email_Help">
                <div id="txt_email_Help" class="form-text">Correo electrónico del cliente.</div>
            </div>
            <!-- Campo Celular -->
            <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="number" class="form-control" id="txt_celular" aria-describedby="txt_celular_Help">
                <div id="txt_celular_Help" class="form-text">Número de celular del cliente.</div>
            </div>
            <!-- Botón para agregar cliente -->
            <input type="button" class="btn btn-primary" value="Agregar Cliente" onclick="validarFormulario() && agregarCliente()">
        </form>
    </div>
</body>
</html>
